<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Betting Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e2a47, #2c3e50);
      color: #fff;
      overflow: hidden;
      background: url('bgto.jpg') no-repeat center center / cover;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .section {
      flex: 1;
      min-width: 280px;
      max-width: 350px;
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
    }

    h1, h2 {
      font-size: 2.5rem;
      color: #ffd700;
      text-shadow: 2px 2px 6px #000;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 1.1rem;
      border: 2px solid #ffd700;
      border-radius: 8px;
      width: 80%; /* Adjusted width */
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #ffcc00;
      outline: none;
    }

    #color-boxes {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin: 20px 0;
      transition: transform 0.3s ease;
    }

    .color-box {
      width: 80px;
      height: 80px;
      cursor: pointer;
      border-radius: 10px;
      border: 3px solid transparent;
      transition: transform 0.3s, border-color 0.3s;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .color-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    .selected {
      border-color: #ffd700;
      box-shadow: 0 0 20px #ffd700;
    }

    #selected-color {
      display: inline-block;
      width: 80px;
      height: 80px;
      background-color: white;
      border: 2px solid #333;
      border-radius: 10px;
      margin: 10px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    button {
      font-size: 1.3rem;
      padding: 15px;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      width: 100%;
    }

    button:disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #ffcc00;
      transform: translateY(-5px);
    }

    #generated-colors-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 20px 0;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .generated-color {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background: gray;
      transition: transform 0.3s;
    }

    .generated-color:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    #result {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffd700;
      margin-top: 20px;
    }

    #current-balance {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Section 1: Wallet -->
    <div class="section">
      <h1>Color Game</h1>
      <label for="wallet">Enter Wallet Amount (â‚±):</label>
      <input type="number" id="wallet" placeholder="Enter your balance">
      <p>Current Balance: <span id="current-balance">â‚±0</span></p>
    </div>

    <!-- Section 2: Color Selection -->
    <div class="section">
      <p>Select a color to bet on:</p>
      <div id="color-boxes">
        <!-- Color boxes generated dynamically -->
      </div>
      <p>Selected Color:</p>
      <div id="selected-color"></div>
      <label for="bet-amount">Bet Amount (â‚±):</label>
      <input type="number" id="bet-amount" placeholder="Enter bet" disabled>
      <button id="start-game" disabled>Start Game</button>
    </div>

    <!-- Section 3: Generated Colors -->
    <div class="section">
      <h2>Winning Colors</h2>
      <div id="generated-colors-container">
        <!-- Generated colors will appear here -->
      </div>
      <p id="result"></p>
    </div>
  </div>

  <script>
    const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'violet'];
    const colorBoxes = document.getElementById('color-boxes');
    const selectedColorDisplay = document.getElementById('selected-color');
    const startGameButton = document.getElementById('start-game');
    const generatedColorsContainer = document.getElementById('generated-colors-container');
    const resultDisplay = document.getElementById('result');
    const walletInput = document.getElementById('wallet');
    const currentBalanceDisplay = document.getElementById('current-balance');
    const betAmountInput = document.getElementById('bet-amount');

    let walletBalance = 0;
    let selectedColor = null;
    let betAmount = 0;

    // Update wallet balance
    walletInput.addEventListener('input', () => {
      walletBalance = parseFloat(walletInput.value) || 0;
      currentBalanceDisplay.textContent = `â‚±${walletBalance.toFixed(2)}`;
    });

    // Generate color boxes
    colors.forEach(color => {
      const box = document.createElement('div');
      box.classList.add('color-box');
      box.style.backgroundColor = color;
      box.addEventListener('click', () => selectColor(color, box));
      colorBoxes.appendChild(box);
    });

    function selectColor(color, box) {
      selectedColor = color;
      selectedColorDisplay.style.backgroundColor = color;
      document.querySelectorAll('.color-box').forEach(b => b.classList.remove('selected'));
      box.classList.add('selected');
      startGameButton.disabled = false;
      betAmountInput.disabled = false;
    }

    betAmountInput.addEventListener('input', () => {
      betAmount = parseFloat(betAmountInput.value) || 0;
    });

    startGameButton.addEventListener('click', startGame);

    function startGame() {
      if (!selectedColor || betAmount <= 0 || betAmount > walletBalance) {
        resultDisplay.textContent = 'Invalid bet or insufficient balance.';
        return;
      }

      walletBalance -= betAmount;
      currentBalanceDisplay.textContent = `â‚±${walletBalance.toFixed(2)}`;

      generatedColorsContainer.innerHTML = '';
      const generatedColors = [];

      for (let i = 0; i < 3; i++) {
        const colorDiv = document.createElement('div');
        colorDiv.classList.add('generated-color');
        generatedColorsContainer.appendChild(colorDiv);
      }

      let rollCount = 0;
      const rollInterval = setInterval(() => {
        document.querySelectorAll('.generated-color').forEach((colorDiv, index) => {
          colorDiv.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        });
        rollCount++;
        if (rollCount > 10) {
          clearInterval(rollInterval);
          finalizeResult(generatedColors);
        }
      }, 150);

      function finalizeResult() {
        document.querySelectorAll('.generated-color').forEach((colorDiv, index) => {
          const finalColor = colors[Math.floor(Math.random() * colors.length)];
          colorDiv.style.backgroundColor = finalColor;
          generatedColors.push(finalColor);
        });

        const win = generatedColors.includes(selectedColor);
        if (win) {
          const winnings = betAmount * 2;
          walletBalance += winnings;
          resultDisplay.textContent = `ðŸŽ‰ You win! Earned â‚±${winnings.toFixed(2)}.`;
        } else {
          resultDisplay.textContent = 'ðŸ˜ž You lose! Try again.';
        }

        currentBalanceDisplay.textContent = `â‚±${walletBalance.toFixed(2)}`;
        resetGame();
      }
    }

    function resetGame() {
      selectedColor = null;
      selectedColorDisplay.style.backgroundColor = 'white';
      document.querySelectorAll('.color-box').forEach(box => box.classList.remove('selected'));
      betAmountInput.value = '';
      betAmountInput.disabled = true;
      startGameButton.disabled = true;
    }
  </script>
</body>
</html>
